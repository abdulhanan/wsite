{% extends "basesolid.html" %}
{% block content %}
{% load static %}

<!DOCTYPE HTML>
<html lang="en">
  
<!-- Mirrored from remtsoy.com/tf_templates/tf-bookify-demo/blog.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 30 Jan 2019 13:11:12 GMT -->
<head>
  <title>All Locations</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
  <body class="bg-gray">
    
    <div class="theme-hero-area theme-hero-area-half">
      <div class="theme-hero-area-bg-wrap">
        <div class="theme-hero-area-bg" style="background-image:url({% static 'img/activity-adult-beach-beautiful-378152_1500x800.jpg' %});"></div>
        <div class="theme-hero-area-mask theme-hero-area-mask-half"></div>
        <div class="theme-hero-area-inner-shadow"></div>
      </div>
      <div class="theme-hero-area-body">
        <div class="container">
          <div class="theme-page-header theme-page-header-lg theme-page-header-abs">
            <h1 class="theme-page-header-title">Travel Inspirations</h1>
            <p class="theme-page-header-subtitle">Lastest news in travel industry</p>
          </div>
        </div>
      </div>
    </div>
    <div class="theme-page-section theme-page-section-xl theme-page-section-gray">
      <div class="container">
        <div class="row row-col-gap" data-gutter="20">
        {%  for blogitem in blogdet %}
        
          <div class="col-md-5 ">
            <div class="theme-blog-item _br-2 theme-blog-item-center">
              <a class="theme-blog-item-link" href={{blogitem.slug}}></a>
              <div class="banner _h-45vh  banner-">
                <div class="banner-bg" style="background-image:url({{blogitem.img.url}});"></div>
                <div class="banner-caption banner-caption-bottom banner-caption-grad">
                 <!--- <p class="theme-blog-item-time">2 weeks ago</p> -->
                  <h5 class="theme-blog-item-title">{{blogitem.title}}</h5>
                  <p class="theme-blog-item-desc">{{blogitem.starttext}}...</p>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
          
        <div class="row row-col-gap" data-gutter="20">
          <div class="col-md-4 col-md-offset-4">
            <a class="btn _mt-20 _tt-uc _fw-n btn-lg btn-white btn-block" href="#">Show More</a>
          </div>
        </div>
      </div>
    </div>
    
    {% endblock %}
  </body>

<!-- Mirrored from remtsoy.com/tf_templates/tf-bookify-demo/blog.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 30 Jan 2019 13:11:17 GMT -->
</html>
